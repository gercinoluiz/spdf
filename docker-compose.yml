version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: spdf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - spdf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  python-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spdf-python-api
    restart: unless-stopped
    ports:
      - "5001:5000"
    volumes:
      - ./python_api:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    networks:
      - spdf-network
    working_dir: /app
    command: python hyperlink_processor.py
  
volumes:
  postgres_data:
    driver: local

networks:
  spdf-network:
    driver: bridge